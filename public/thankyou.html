<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - Welcome to Church</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .container h1 {
            font-size: 30px;
            color: #4CAF50;
        }

        .container p {
            font-size: 18px;
            margin-top: 20px;
        }

        #lottie-animation {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .container a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Include Lottie library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Thank You for Registering!</h1>
        <p>Welcome to Again and Afresh church! We are so glad you joined us.</p>

        <!-- Lottie Animation Section -->
        <div id="lottie-animation"></div>

        <p>We look forward to getting to know you better. Please feel free to reach out if you have any questions or need assistance.</p>
        <a href="/">Go Back to Home</a>
    </div>

    <script>
        // Load Lottie animation
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'C:\Users\The New Wine Media\Desktop\church-form\public\images\animate.json' // Replace with your Lottie JSON file path
        });
    </script>
</body>
</html>
